{{define "nav"}}
<nav>
  <div>
    <a href="/">Home</a>
    {{If .IsAuthenticated}}
    <a href="/snippets/create">Create snippet</a>
    {{end}}
  </div>
  <div>
    {{If .IsAuthenticated}}
    <form action="/user/logout" method="POST">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
      <button>Logout</button>
    </form>
    {{else}}
    <a href="/user/signup">Signup</a>
    <a href="/user/login">Login</a>
    {{end}}
  </div>
</nav>
{{end}}
